<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hub</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Header Section -->
    <header class="dashboard-header">
        <h1>Welcome Admin, {{ username }}</h1>
    </header>
    
    <!-- Search and Logout Section -->
    <div class="search-logout-container">
        <form class="search-bar" method="GET" action="{{ url_for('hub.hub') }}">
            <input type="text" name="query" placeholder="Search..." value="{{ request.args.get('query', '') }}">
            <button type="submit">Search</button>
        </form>
        <a href="{{ url_for('login.logout') }}" class="logout-link">Logout</a>
    </div>

    <!-- Dashboard Content -->
    <main>
        <section class="dashboard-content">
            <h2 class="section-left">Dashboard</h2>
            <!-- Apps or content will go here in the future -->
        </section>
    </main>
</body>
</html>
